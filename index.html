<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h3>Let's Play</h3>
        <h1>Rock, Paper, Scissors</h1>
        <p class="instructions">Choose your weapon of choice to defeat the computer. First person (or machine) to get a total of 5 points wins.</p>
    </div>

    <div class="results">
        <p id="winner">Who's going to be the winner?</p>
        <p>Player's Score</p>
        <p id="player-score"></p>
        <p>Computer's Score</p>
        <p id="computer-score"></p>
    </div>
    
    <div class="game-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
